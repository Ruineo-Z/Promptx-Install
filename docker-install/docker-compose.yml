services:
  nginx:
    image: nginx:alpine
    container_name: promptx-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - promptx
    restart: unless-stopped
    networks:
      - promptx-network

  promptx:
    build: .
    container_name: promptx
    ports:
      - "3000:3000"
    networks:
      - promptx-network
    volumes:
      - ~/.promptx:/root/.promptx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  promptx-network:
    driver: bridge
