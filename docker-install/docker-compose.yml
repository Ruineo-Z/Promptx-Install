services:
  nginx:
    image: nginx:alpine
    container_name: promptx-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - promptx
    restart: unless-stopped
    networks:
      - promptx-network

  promptx:
    container_name: promptx
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ~/.promptx:/root/.promptx
    environment:
      - PROMPTX_DIR=/root/.promptx
    restart: unless-stopped
    networks:
      - promptx-network

networks:
  promptx-network:
    driver: bridge
